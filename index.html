<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cartelera de Recompensa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }

        .cartelera {
            background-color: #ffffff;
            padding: 20px;
            border: 1px solid #ccc;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            color: #333;
        }

        img {
            max-width: 100%;
        }
    </style>
</head>
<body>
    <div class="cartelera">
        <h1>Se Busca Recompensa</h1>
        <img src="imagen.jpg" alt="Imagen de la recompensa">
    </div>
</body>
</html>
